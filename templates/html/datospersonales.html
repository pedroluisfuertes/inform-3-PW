{% extends "templates/html/base.html" %}
{% block css %}
<link rel="stylesheet" type="text/css" href="templates/css/datospersonales.css"/>
{% endblock %}
{% block main %}
<div class="flex-container flex-direction-column">
	<h1>Mis datos</h1>
	<section id="formulario-datos">
		<form method="post">
			<label id="datos-nombre">Nombre</label>
			<input type="text" name="nombre" id="datos-nombre" value="{{nombre}}">
			<label id="datos-apellidos">Apellidos</label>
			<input type="text" name="apellidos" id="datos-apellidos" value="{{apellidos}}">
			<label id="datos-edad">Edad</label>
			<input type="number" name="edad" id="datos-edad" value="{{edad}}">
			<label id="datos-email">E-mail</label>
			<input type="email" name="email" id="datos-email" value="{{email}}">
			<label id="datos-password">Contrase√±a</label>
			<input type="password" name="password" id="datos-password" value="">
			<input type="text" name="action" value="modificarUsuario" required="" hidden="">
			<input type="submit" name="submit" value="Enviar">
		</form>
		{% if modificacionMensaje %}
		<p>{{modificacionMensaje}}</p>
		{% endif %}
	</section>
</div>
{% endblock %}
